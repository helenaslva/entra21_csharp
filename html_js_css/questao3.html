<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Meu primeiro site</title>
    <meta name="description" content="Questões.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Helena da Silva">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img class="img-nav" src="https://img.freepik.com/vetores-gratis/desenho-aquarela-com-pincelada-amarela-e-laranja_1035-21705.jpg?w=740&t=st=1706961487~exp=1706962087~hmac=39206fcc162867ffcb14aa1c72dffd405fb1369d9817aa6858e518de9dab9988" alt="Bootstrap" width="30" height="24">
              </a>
            </div>
          </nav>
    </header>
    <div class="container-form">
      <h1>Cadastro</h1>
    <form class="formulario">
      <div class="col-sm-4">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="Nome completo">
      </div>
      <div class="col-sm-4">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="col-sm-4">
        <label for="exampleFormControlInput1" class="form-label">Cpf</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="999.999.999-99">
      </div>
      <div class="col-sm-4">
        <label for="exampleFormControlInput1" class="form-label">Gênero</label>
         <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-custom" for="btnradio1">Masculino</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-custom" for="btnradio2">Feminino</label>
      
        </div>
      </div>

    </form>
  </div>
</body>
</html>
